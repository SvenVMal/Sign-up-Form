<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="right-side">
            <div class="logo">
                <img src="/img/odin-lined.png" alt="logo">
                <p class="logo-font">ODIN</p>
            </div>
            <p class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </aside>
        
        <main>
            <section class="top">
                <h2>This is not a real online service! You know you need
                    something like this in your life to help you realize
                    your deepest dreams.
                </h2>
                <h2>Sign up <em>now</em> to get started.</h2>
                <h2>You <em>know</em> you want to.</h2>
            </section>
        
            <section class="form-section">
                <h2>Let's do this!</h2>
                <form action="">
                    <div class="test1">
                        <div class="test">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="" id="first_name" required>
                        </div>
                        <div class="test">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" name="" id="last_name" required>
                        </div>
                    </div>
                    
                    <div class="test1">
                        <div class="test">
                            <label for="email">EMAIL</label>
                            <input type="email" name="" id="email" required>
                        </div>
                        <div class="test">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="number" name="" id="phone_number">
                        </div>
                    </div>
                    
                    <div class="test1">
                        <div class="test">
                            <label for="user_password">PASSWORD</label>
                            <input type="password" name="" id="user_password" required>
                        </div>
                        <div class="test">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="text" name="" id="confirm_password" required>
                        </div>
                    </div>
                    
                </form>
            </section>
            
            <section class="bottom">
                <button class="create-acc">Create Account</button>
            
                <p>Already have an account? <span class="log-in">Log in</span></p>
            </section>
        </main>
    </div>
    
    
</body>
</html>
