<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="side">
            <div class="side-logo">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
                    alt="logo">
                <p class="logo-font">ODIN</p>
            </div>
            <p class="credit">Photo by <a
                    href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie
                    West</a> on <a
                    href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </div>


        <main>
            <section class="top">
                <h2>This is not a real online service! You know you need
                    something like this in your life to help you realize
                    your deepest dreams.
                </h2>
                <h2>Sign up <em>now</em> to get started.</h2>
                <h2>You <em>know</em> you want to.</h2>
            </section>

            <section class="form-section">
                <h2>Let's do this!</h2>
                <form id="test-form">
                    <div class="test1">
                        <div class="test">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="first_name" id="first_name" required>
                        </div>
                        <div class="test">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" name="last_name" id="last_name" required>
                        </div>
                    </div>

                    <div class="test1">
                        <div class="test">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="test">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="number" name="phone_number" id="phone_number">
                        </div>
                    </div>

                    <div class="test1">
                        <div class="test">
                            <label for="user_password">PASSWORD</label>
                            <input class="error" type="password" name="user_password" id="user_password" required>
                            <span class="error-text"></span>
                        </div>
                        <div class="test">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input class="error" type="password" name="confirm_password" id="confirm_password" required>
                        </div>
                    </div>

                </form>
            </section>

            <section class="bottom">
                <button type="submit" form="test-form" class="create-acc">Create Account</button>

                <p>Already have an account? <span class="log-in">Log in</span></p>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
